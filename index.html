<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" 
      media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower-matrix">
    <a class="header__inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="added-section">
      <label class="added-section__label label" for="new-task">Add Item</label>
      <div class="new-task-wrapper">
        <input id="new-task" class="new-task-wrapper__input input task" type="text">
        <button class="new-task-wrapper__btn btn">Add</button>
      </div>
    </section>
    <section class="incomplete-section">
      <h3 class="incomplete-section__title title">Todo</h3>
      <ul class="incomplete-section__tasks-list tasks-list" id="incomplete-tasks">
        <li class="task-item">
          <input class="task-item__input input" type="checkbox">
          <label class="task-item__label label task">Pay Bills</label>
          <input type="text" class="task-item__input input task">
          <button class="task-item__btn btn btn_edit">Edit</button>
          <button class="task-item__btn btn btn_delete">
            <img class="task-item__img img" src="./remove.svg" alt="remove">
          </button>
        </li>
      
        <li class="task-item" class="edit-mode">
          <input class="task-item__input input" type="checkbox">
          <label class="task-item__label label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__input input task">
          <button class="task-item__btn btn btn_edit">Save</button>
          <button class="task-item__btn btn btn_delete">
            <img class="task-item__img img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="complete-section">
      <h3 class="complete-section__title title">Completed</h3>
      <ul class="complete-section__tasks-list tasks-list" id="completed-tasks">
        <li class="task-item">
          <input class="task-item__input input" type="checkbox" checked>
          <label class="task-item__label label task">See the Doctor</label>
          <input type="text" class="task-item__input input task">
          <button class="task-item__btn btn btn_edit">Edit</button>
          <button class="task-item__btn btn btn_delete">
            <img class="task-item__img img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
